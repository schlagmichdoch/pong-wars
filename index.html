<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yin-Yang Pong</title>
    <meta
      name="description"
      content="The eternal battle between yin and yang, bad in good vs. good in bad. Written in JavaScript with some HTML & CSS in one index.html. Feel free to reuse the code and create your own version."
    />
    <link rel="canonical" href="https://yin-yang-pong.vercel.app/" />
    <link rel="author" href="https://github.com/schlagmichdoch" />
    <meta name="theme-color" content="#172B36" />
    <meta name="creator" content="schlagmichdoch" />
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #172b36 0%, #d9e8e3 100%);
      }

      #container {
        display: flex;
        align-items: center;
        flex-direction: column;
        width: min(70vh, 80%);
        max-width: 600px;
        height: 100%;
      }

      #pongCanvas {
        display: block;
        border-radius: 50%;
        overflow: hidden;
        width: 100%;
        margin-top: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      #score {
        font-family: monospace;
        margin-top: 30px;
        font-size: 16px;
        padding-left: 20px;
        color: #172b36;
      }

      #made {
        text-align: center;
        line-height: 1.5;
        font-family: monospace;
        margin-top: auto;
        margin-bottom: 20px;
        font-size: 10px;
      }

      #made a {
        color: #172b36;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <canvas id="pongCanvas" width="690" height="690"></canvas>
      <div id="score"></div>
      <p id="made">
        made by <a href="https://github.com/schlagmichdoch">schlagmichdoch</a> | source on
        <a href="https://github.com/schlagmichdoch/yin-yang-pong">github</a> | based on <a href="https://pong-wars.koenvangilst.nl/">pong-wars</a>
      </p>
    </div>
  </body>

  <script>
    // Source palette: https://twitter.com/AlexCristache/status/1738610343499157872
    const colorPalette = {
      ArcticPowder: "#F1F6F4",
      MysticMint: "#D9E8E3",
      Forsythia: "#FFC801",
      DeepSaffron: "#FF9932",
      NocturnalExpedition: "#114C5A",
      OceanicNoir: "#172B36",
    };

    // Idea for Pong wars: https://twitter.com/nicolasdnl/status/1749715070928433161

    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");

    const YIN_COLOR = colorPalette.MysticMint;
    const YIN_BALL_COLOR = colorPalette.NocturnalExpedition;

    const YANG_COLOR = colorPalette.NocturnalExpedition;
    const YANG_BALL_COLOR = colorPalette.MysticMint;

    const SPEED = 6;
    const SQUARE_SIZE = 30; // must be an even integer and a factor of the canvas size

    const BALL_RADIUS = SQUARE_SIZE / 2;
    const BALL_CIRCUMFERENCE = 2 * Math.PI * BALL_RADIUS;

    // Use diameter to ensure each pixel around the circumference is checked at least once
    // Calculate next bigger power of 2 of diameter to ensure relevant angles (0, 1/4, 1/2, 3/4, 1, 5/4, 3/2, 7/4) are always checked
    let anglePerPixel = getRoundedAngle(1 / Math.pow(2, Math.ceil(Math.log2(BALL_CIRCUMFERENCE))));

    const numSquaresX = canvas.width / SQUARE_SIZE;
    const numSquaresY = canvas.height / SQUARE_SIZE;

    let squares = [];


    let xYin = canvas.width / 2;
    let yYin = canvas.height / 4;
    let angleYin = 1; // radians [0, 2)

    let dxYin = calculateDxFromAngle(angleYin);
    let dyYin = calculateDyFromAngle(angleYin);

    let xYang = canvas.width / 2;
    let yYang = 3 * canvas.height / 4;
    let angleYang = 0; // radians [0, 2)

    let dxYang = calculateDxFromAngle(angleYang);
    let dyYang = calculateDyFromAngle(angleYang);

    let scoreYang = 0;
    let scoreYin = 0;

    let iteration = 0;

    for (let i = 0; i < numSquaresX; i++) {
      squares[i] = [];
      for (let j = 0; j < numSquaresY; j++) {
        let sxCenter = i < Math.floor(numSquaresX / 2)
                ? i * SQUARE_SIZE + SQUARE_SIZE
                : i * SQUARE_SIZE;
        let syCenter = j < Math.floor(numSquaresY / 2)
                ? j * SQUARE_SIZE + SQUARE_SIZE
                : j * SQUARE_SIZE;

        let distance = calculateDistance(sxCenter, syCenter, canvas.width / 2, canvas.height / 2);
        if (distance <= canvas.width / 2) {
          if (
                  (j < Math.ceil(numSquaresY / 2) && i < Math.floor(numSquaresX / 2) + 1)
                  || (j >= Math.ceil(numSquaresY / 2) && i < numSquaresX / 2 - 1)
          ) {
            squares[i][j] = YIN_COLOR;
            scoreYin++;
          }
          else {
            squares[i][j] = YANG_COLOR;
            scoreYang++;
          }
        }
        else {
          squares[i][j] = false;
        }
      }
    }

    for (let i = Math.floor(numSquaresX / 2); i < Math.floor(3 * numSquaresX / 4); i++) {
      for (let j = 0; j < Math.floor(numSquaresY / 2); j++) {
        let sxCenter = i < Math.floor(numSquaresX / 2)
                ? i * SQUARE_SIZE + SQUARE_SIZE
                : i * SQUARE_SIZE;
        let syCenter = j < Math.floor(numSquaresX / 2)
                ? j * SQUARE_SIZE + SQUARE_SIZE
                : j * SQUARE_SIZE;

        let distance = calculateDistance(sxCenter, syCenter, canvas.width / 2, canvas.height / 4);

        if (squares[i][j] === YANG_COLOR && distance <= canvas.width / 4 - 1) {
          squares[i][j] = YIN_COLOR;
          scoreYin++;
          scoreYang--;
        }
      }
    }

    for (let i = Math.ceil(numSquaresX / 2) - 1; i > Math.ceil(numSquaresX / 4) - 1; i--) {
      for (let j = Math.floor(numSquaresY / 2); j < numSquaresY; j++) {
        let sxCenter = i < Math.floor(numSquaresX / 2)
                ? i * SQUARE_SIZE + SQUARE_SIZE
                : i * SQUARE_SIZE;
        let syCenter = j < Math.floor(numSquaresX / 2)
                ? j * SQUARE_SIZE + SQUARE_SIZE
                : j * SQUARE_SIZE;

        let distance = calculateDistance(sxCenter, syCenter, canvas.width / 2, 3 * canvas.height / 4);

        if (squares[i][j] === YIN_COLOR && distance <= canvas.width / 4 - 1) {
          squares[i][j] = YANG_COLOR;
          scoreYang++;
          scoreYin--;
        }
      }
    }

    function drawBall(x, y, color) {
      ctx.beginPath();
      ctx.arc(x, y, BALL_RADIUS, 0, Math.PI * 2, false);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function drawSquares() {
      for (let i = 0; i < numSquaresX; i++) {
        for (let j = 0; j < numSquaresY; j++) {
          if (squares[i][j]) {
            ctx.beginPath();
            ctx.fillStyle = squares[i][j];
            ctx.rect(
                    i * SQUARE_SIZE,
                    j * SQUARE_SIZE,
                    SQUARE_SIZE,
                    SQUARE_SIZE
            );
            ctx.fill();
          }
        }
      }
    }

    function calculateDistance(p1x, p1y, p2x, p2y) {
      return Math.sqrt(Math.pow(p2x - p1x, 2) + Math.pow(p2y - p1y, 2));
    }

    function getRoundedAngle(angle) {
      return Math.round(1_000_000 * angle) / 1_000_000;
    }

    function calculateDxFromAngle(angle) {
      return Math.round(Math.sqrt(2) * Math.cos(angle * Math.PI) * 1_000_000) / 1_000_000;
    }

    function calculateDyFromAngle(angle) {
      return Math.round(Math.sqrt(2) * Math.sin(angle * Math.PI) * 1_000_000) / 1_000_000;
    }

    function isBallInSquare(sx, sy, xBall, yBall) {
      // If this ball and square   this is the exclusion zone.
      // ---bb------------------   ---------------------------
      // --bbbb-----------------   ---------------------------
      // --bbbb-----------------   --------######-------------
      // ---bb------------------   -------########------------
      // ---------ssss----------   -------##ssss##------------
      // ---------ssss----------   -------##ssss##------------
      // ---------ssss----------   -------##ssss##------------
      // ---------ssss----------   -------##ssss##------------
      // -----------------------   -------########------------
      // -----------------------   --------######-------------
      // -----------------------   ---------------------------

      let xSquare = sx * SQUARE_SIZE;
      let ySquare = sy * SQUARE_SIZE;
      let sxBall = Math.floor(xBall / SQUARE_SIZE);
      let syBall = Math.floor(yBall / SQUARE_SIZE);

      // Check if ball is inside square
      if (sxBall === sx && syBall === sy) {
        return true;
      }

      // Check if ball is more than one square away
      if (Math.abs(sxBall - sx) > 1 || Math.abs(syBall - sy) > 1) {
        return false;
      }

      // Check if ball is inside orthogonally neighboring square and closer than one radius to the according edge of this square
      if (
                  (sx - sxBall === 1 && xSquare - xBall <= BALL_RADIUS)                   // Left neighbor
              ||  (sy - syBall === 1 && ySquare - yBall <= BALL_RADIUS)                   // Top neighbor
              ||  (sxBall - sx === 1 && xBall - (xSquare + SQUARE_SIZE) <= BALL_RADIUS)   // Right neighbor
              ||  (syBall - sy === 1 && yBall - (ySquare + SQUARE_SIZE) <= BALL_RADIUS)   // Bottom neighbor
      ) {
        return true;
      }

      // Ball must be in diagonally neighboring square
      // Check if the distance to any of the corner points of the square is closer than the ball radius -> overlap
      return calculateDistance(xBall, yBall, xSquare, ySquare) <= BALL_RADIUS
              || calculateDistance(xBall, yBall, xSquare + SQUARE_SIZE, ySquare) <= BALL_RADIUS
              || calculateDistance(xBall, yBall, xSquare, ySquare + SQUARE_SIZE) <= BALL_RADIUS
              || calculateDistance(xBall, yBall, xSquare + SQUARE_SIZE, ySquare + SQUARE_SIZE) <= BALL_RADIUS;
    }

    function updateSquareAndBounce(x, y, dx, dy, angleOld, color, xOtherBall, yOtherBall) {
      let dxUpdated = dx;
      let dyUpdated = dy;
      let angleUpdated = angleOld;

      let angleCols = [];
      let squaresToFlip = [];

      // Check multiple points around the ball's circumference
      for (let angleCheck = 0; angleCheck < 2; angleCheck = getRoundedAngle(anglePerPixel + angleCheck)) {
        let angleCheckDiff = angleOld - angleCheck;

        // angles must be in range [0,2)
        if (Math.sign(angleCheckDiff) === -1) {
          angleCheckDiff += 2;
        }

        // Only check angles in vector direction
        if (angleCheckDiff >= 1 / 2 && angleCheckDiff <= 3 / 2) continue;

        // check is one out of circle
        let xCheck = x + Math.cos(angleCheck * Math.PI) * BALL_RADIUS;
        let yCheck = y + Math.sin(angleCheck * Math.PI) * BALL_RADIUS;

        // Depending on which side of the circle we are, we need to round decimal pixels either up or down
        // On left and top side of circle we need to reduce by one more to check potential next square.
        xCheck = angleCheck >= 1 / 2 && angleCheck < 3 / 2
                ? Math.ceil(xCheck) - 1
                : Math.floor(xCheck);

        yCheck = angleCheck >= 1 && angleCheck < 2
                ? Math.ceil(yCheck) - 1
                : Math.floor(yCheck);

        // boundary collision
        let dCheckCenter = calculateDistance(xCheck, yCheck, canvas.width / 2 - 1, canvas.height / 2 - 1);
        if (dCheckCenter > canvas.width / 2) {
          angleCols.push(angleCheck);
        }

        let sxCheck = Math.floor(xCheck / SQUARE_SIZE);
        let syCheck = Math.floor(yCheck / SQUARE_SIZE);

        if (squares[sxCheck] && squares[sxCheck][syCheck] && squares[sxCheck][syCheck] !== color) {
          // Only flip color if other ball is not inside square
          if (!isBallInSquare(sxCheck, syCheck, xOtherBall, yOtherBall)) {
            squaresToFlip.push({sx: sxCheck, sy: syCheck});
          }
          angleCols.push(angleCheck);
        }
      }

      if (angleCols.length >= 1) {
        // Determine bounce direction based on the collision angle
        let angleIncidentMirrored, angleColDiff, angleReflection;
        let angleIncident = angleOld;

        // Number of collision angles must be even. If number is odd, merge inner 2 angles.
        if (angleCols.length % 2 === 0) {
          let middleOfIndex = angleCols.length / 2 - 1;
          angleCols[middleOfIndex] = (angleCols[middleOfIndex] + angleCols[middleOfIndex + 1]) / 2
          angleCols.splice(middleOfIndex + 1, 1);
        }

        for (let i = 0; i < angleCols.length; i++) {
          angleIncidentMirrored = angleIncident + 1;
          angleColDiff = 2 - (angleIncidentMirrored - angleCols[i]);
          angleReflection = angleCols[i] + angleColDiff;

          // angles must be in range [0,2)
          if (angleReflection >= 2) {
            angleReflection -= 2;
          }
          else if (angleReflection < 0) {
            angleReflection += 2;
          }

          // if more than one collision is detected -> calculated reflection winkel of first collision is incident winkel of second collision
          angleIncident = angleReflection;
        }

        angleUpdated = getRoundedAngle(angleReflection);
        dxUpdated = calculateDxFromAngle(angleUpdated);
        dyUpdated = calculateDyFromAngle(angleUpdated);
      }

      // flip square color and change scores
      for (let i = 0; i < squaresToFlip.length; i++) {
        // ensure each square is only flipped once
        if (squares[squaresToFlip[i].sx][squaresToFlip[i].sy] === color) continue;

        squares[squaresToFlip[i].sx][squaresToFlip[i].sy] = color;
        if (color === YIN_COLOR) {
          scoreYin++;
          scoreYang--;
        }
        else {
          scoreYang++;
          scoreYin--;
        }
      }

      return { dx: dxUpdated, dy: dyUpdated, angle: angleUpdated };
    }

    function updateScoreElement() {
      scoreElement.textContent = `yin ${scoreYin} | yang ${scoreYang}`;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSquares();

      drawBall(xYin, yYin, YIN_BALL_COLOR);
      drawBall(xYang, yYang, YANG_BALL_COLOR);

      for (let step = 0; step < SPEED; step++) {
        let bounceYin = updateSquareAndBounce(xYin, yYin, dxYin, dyYin, angleYin, YIN_COLOR, xYang, yYang);
        dxYin = bounceYin.dx;
        dyYin = bounceYin.dy;
        angleYin = bounceYin.angle;

        xYin += dxYin;
        yYin += dyYin;

        let bounceYang = updateSquareAndBounce(xYang, yYang, dxYang, dyYang, angleYang, YANG_COLOR, xYin, yYin);
        dxYang = bounceYang.dx;
        dyYang = bounceYang.dy;
        angleYang = bounceYang.angle;

        xYang += dxYang;
        yYang += dyYang;
      }

      iteration++;
      if (iteration % 1_000 === 0) console.log("iteration", iteration);

      updateScoreElement();

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</html>
